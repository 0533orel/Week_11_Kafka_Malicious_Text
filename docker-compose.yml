services:
  zookeeper:
    image: bitnamilegacy/zookeeper:3.9
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes
    ports:
      - "2181:2181"

  kafka:
    image: bitnamilegacy/kafka:3.7
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      - KAFKA_BROKER_ID=1
      - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper:2181
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092
      - ALLOW_PLAINTEXT_LISTENER=yes

  mongo:
    image: mongo:6
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  retriever:
    build:
      context: .
      dockerfile: services/retriever/Dockerfile
    environment:
      - KAFKA_BOOTSTRAP=${KAFKA_BOOTSTRAP:-kafka:9092}
      - ATLAS_URI=${ATLAS_URI}
      - ATLAS_DB=${ATLAS_DB:-IranMalDB}
      - ATLAS_COLLECTION=${ATLAS_COLLECTION:-texts}
      - TOPIC_RAW_ANT=${TOPIC_RAW_ANT:-raw_tweets_antisemitic}
      - TOPIC_RAW_NOT=${TOPIC_RAW_NOT:-raw_tweets_not_antisemitic}
      - STATE_PATH=/data/retriever_state.json
    volumes:
      - retriever_state:/data
    depends_on:
      - kafka

  preprocessor:
    build:
      context: .
      dockerfile: services/preprocessor/Dockerfile
    environment:
      - KAFKA_BOOTSTRAP=${KAFKA_BOOTSTRAP:-kafka:9092}
      - TOPIC_RAW_ANT=${TOPIC_RAW_ANT:-raw_tweets_antisemitic}
      - TOPIC_RAW_NOT=${TOPIC_RAW_NOT:-raw_tweets_not_antisemitic}
      - TOPIC_PREP_ANT=${TOPIC_PREP_ANT:-preprocessed_tweets_antisemitic}
      - TOPIC_PREP_NOT=${TOPIC_PREP_NOT:-preprocessed_tweets_not_antisemitic}
      - CONSUMER_GROUP=preprocessor_group
      - AUTO_OFFSET_RESET=earliest
    depends_on:
      - kafka

  enricher:
    build:
      context: .
      dockerfile: services/enricher/Dockerfile
    environment:
      - KAFKA_BOOTSTRAP=${KAFKA_BOOTSTRAP:-kafka:9092}
      - TOPIC_PREP_ANT=${TOPIC_PREP_ANT:-preprocessed_tweets_antisemitic}
      - TOPIC_PREP_NOT=${TOPIC_PREP_NOT:-preprocessed_tweets_not_antisemitic}
      - TOPIC_ENR_ANT=${TOPIC_ENR_ANT:-enriched_preprocessed_tweets_antisemitic}
      - TOPIC_ENR_NOT=${TOPIC_ENR_NOT:-enriched_preprocessed_tweets_not_antisemitic}
      - CONSUMER_GROUP=enricher_group
      - AUTO_OFFSET_RESET=earliest
      - BLACKLIST_PATH=/app/weapons_blacklist.txt
    depends_on:
      - kafka

  persister:
    build:
      context: .
      dockerfile: services/persister/Dockerfile
    environment:
      - KAFKA_BOOTSTRAP=${KAFKA_BOOTSTRAP:-kafka:9092}
      - MONGO_LOCAL_URI=${MONGO_LOCAL_URI:-mongodb://mongo:27017}
      - MONGO_LOCAL_DB=${MONGO_LOCAL_DB:-localdb}
      - TOPIC_ENR_ANT=${TOPIC_ENR_ANT:-enriched_preprocessed_tweets_antisemitic}
      - TOPIC_ENR_NOT=${TOPIC_ENR_NOT:-enriched_preprocessed_tweets_not_antisemitic}
      - CONSUMER_GROUP=persister_group
      - AUTO_OFFSET_RESET=earliest
    depends_on:
      - kafka
      - mongo

  dataretrieval:
    build:
      context: .
      dockerfile: services/dataretrieval/Dockerfile
    environment:
      - MONGO_LOCAL_URI=${MONGO_LOCAL_URI:-mongodb://mongo:27017}
      - MONGO_LOCAL_DB=${MONGO_LOCAL_DB:-localdb}
      - API_BIND=0.0.0.0
      - API_PORT=8000
    ports:
      - "8000:8000"
    depends_on:
      - mongo

volumes:
  mongo_data:
  retriever_state:
